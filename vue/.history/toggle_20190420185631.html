<script src="https://cdn.jsdelivr.net/npm/vue"></script>


<button v-on:click="toggleDetail">click</button>

<div class="toggle-detail">
    hello data
</div>

<script>


    const helloWorld = new Vue({
        el: '.toggle-detail',
        data:{
            showDetail = false
        },
        methods: {
            toggleDetail: function(){
                this.showDetail = !this.showDetail;
            }
        },
    });
</script>
