<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const colorOfRainbow = [
        "red","green","blue"
    ]

    new Vue({
        el:''.color',
        data:{
            rainbow: colorOfRainbow
        }
    })
</script>



<div class="color">
    <ul >
        <li v-for="color in rainbow">
            {{ color }}

        </li>
        <li v-bind:style="{color:item}" v-for="(item, index) in rainbow">{{index}} - {{item}}</li>

    </ul>
</div>
