<script src="https://cdn.jsdelivr.net/npm/vue"></script>



<div class="color">
    <ul>
        <li v-for="eachColor in rainbow">
            {{ eachColor }}

        </li>

    </ul>
</div>

<script>
        const colorsOfTheRainbow = [
        "red", "orange", "yellow", "green", "blue", "indigo", "violet"];
    
    new Vue({
        el: '#colors',
        data: {
            rainbow: colorsOfTheRainbow
        }
    });
</script>
